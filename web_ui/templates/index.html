<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex 工作流管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-diagram-3"></i> Vertex 工作流
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/config">
                    <i class="bi bi-gear"></i> 配置
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>工作流列表</h2>
                    <button class="btn btn-primary" onclick="createWorkflow()">
                        <i class="bi bi-plus-circle"></i> 创建工作流
                    </button>
                </div>

                <div class="row" id="workflow-list">
                    <!-- 工作流卡片将在这里动态加载 -->
                </div>

                <div id="empty-state" class="text-center py-5" style="display: none;">
                    <i class="bi bi-diagram-3 text-muted" style="font-size: 4rem;"></i>
                    <h4 class="text-muted mt-3">还没有工作流</h4>
                    <p class="text-muted">点击上方按钮创建您的第一个工作流</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 创建工作流模态框 -->
    <div class="modal fade" id="createWorkflowModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">创建新工作流</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createWorkflowForm">
                        <div class="mb-3">
                            <label for="workflowName" class="form-label">工作流名称</label>
                            <input type="text" class="form-control" id="workflowName" required>
                        </div>
                        <div class="mb-3">
                            <label for="workflowDescription" class="form-label">描述</label>
                            <textarea class="form-control" id="workflowDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="submitCreateWorkflow()">创建</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
